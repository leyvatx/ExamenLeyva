{% extends 'base.html' %}
{% block content %}
<div class="card mt-4 shadow-lg rounded-4 border-0 animate__animated animate__fadeIn">
  <div class="card-header text-white" style="background: linear-gradient(90deg, #6B7280, #F59E42); border-top-left-radius:1rem; border-top-right-radius:1rem;">
    <h3 class="mb-0" style="font-weight:700; letter-spacing:1px;">Owner & Stadium</h3>
  </div>
  <div class="card-body" style="background:var(--color-bg);">
    <form method="get" class="mb-4 d-flex gap-2 align-items-center">
      <select name="owner" class="form-select w-auto">
        <option value="">Select an owner</option>
        {% for name in owners %}
          <option value="{{ name }}" {% if selected_owner == name %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    {% if result %}
      <div class="p-3 rounded-3 shadow-sm mb-3" style="background:linear-gradient(90deg,#f3f4f6 80%,#6B7280 100%);">
        <div class="fw-bold" style="font-size:1.1em;">Owner: {{ result.owner }}</div>
        <div class="text-muted">Stadium: <span class="badge bg-secondary">{{ result.stadium }}</span></div>
      </div>
    {% endif %}
    <a href="/queries/" class="btn btn-link mt-4">Back</a>
  </div>
</div>
{% endblock %}
