{% extends 'base.html' %}
{% block content %}
<div class="card mt-4 shadow-lg rounded-4 border-0 animate__animated animate__fadeIn">
	<div class="card-header text-white" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary)); border-top-left-radius:1rem; border-top-right-radius:1rem;">
		<h2 class="mb-0" style="font-weight:700; letter-spacing:1px;">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Player</h2>
	</div>
	<div class="card-body" style="background:var(--color-bg);">
		<form method="post">{% csrf_token %}{{ form.as_p }}<button type="submit" class="btn btn-primary">Save</button></form>
		<a href="{% url 'player_list' %}" class="btn btn-link mt-2">Back</a>
	</div>
</div>
{% endblock %}
