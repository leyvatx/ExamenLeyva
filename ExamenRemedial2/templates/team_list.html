{% extends 'base.html' %}
{% block content %}
<div class="card mt-4 shadow-lg rounded-4 border-0 animate__animated animate__fadeIn">
  <div class="card-header text-white" style="background: linear-gradient(90deg, var(--color-primary), var(--color-secondary)); border-top-left-radius:1rem; border-top-right-radius:1rem;">
  <h2 class="mb-0" style="font-weight:700; letter-spacing:1px;">Teams</h2>
  </div>
  <div class="card-body" style="background:var(--color-bg);">
    <a href="{% url 'team_add' %}" class="btn btn-primary mb-3 shadow-sm">Add Team</a>
    <table class="table table-striped table-hover shadow-sm rounded-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Venue</th>
          <th>Owner</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for team in teams %}
        <tr style="transition:background 0.3s;">
          <td style="font-weight:600;">{{ team.name }}</td>
          <td>{{ team.venue }}</td>
          <td><span class="badge bg-blue" style="font-size:1em;">{{ team.owner.name }}</span></td>
          <td>
            <a href="{% url 'team_edit' team.pk %}" class="btn btn-sm btn-warning me-1">Edit</a>
            <a href="{% url 'team_delete' team.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
