{% extends 'base.html' %}
{% block content %}
<h3>Nombre y capacidad de todos los estadios</h3>
<ul>
  {% for stadium in stadiums %}
    <div class="card mt-4 shadow-lg rounded-4 border-0 animate__animated animate__fadeIn">
      <div class="card-header text-white" style="background: linear-gradient(90deg, #1B365D, #F59E42); border-top-left-radius:1rem; border-top-right-radius:1rem;">
        <h3 class="mb-0" style="font-weight:700; letter-spacing:1px;">Stadiums</h3>
      </div>
      <div class="card-body" style="background:var(--color-bg);">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="p-3 rounded-3 shadow-sm" style="background:linear-gradient(90deg,#ececec 80%,#1B365D 100%);">
              <div class="fw-bold" style="font-size:1.1em;">{{ stadium.name }}</div>
              <div class="text-muted">Capacity: <span class="badge bg-dark">{{ stadium.capacity }}</span></div>
            </div>
          </div>
  {% endfor %}
        </div>
        <a href="/queries/" class="btn btn-link mt-4">Back</a>
      </div>
    </div>
</ul>
<a href="/queries/">Volver</a>
{% endblock %}
