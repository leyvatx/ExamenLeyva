{% extends 'base.html' %}
{% block content %}
<div class="card mt-4 shadow-lg rounded-4 border-0 animate__animated animate__fadeIn">
  <div class="card-header text-white" style="background: linear-gradient(90deg, #8B5CF6, #3B82F6); border-top-left-radius:1rem; border-top-right-radius:1rem;">
    <h3 class="mb-0" style="font-weight:700; letter-spacing:1px;">Players by Team & Position</h3>
  </div>
  <div class="card-body" style="background:var(--color-bg);">
    <form method="get" class="mb-4 d-flex gap-2 align-items-center">
      <select name="team" class="form-select w-auto">
        <option value="">Select a team</option>
        {% for name in teams %}
          <option value="{{ name }}" {% if selected_team == name %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="row g-3">
      {% for player in players %}
      <div class="col-md-6">
        <div class="p-3 rounded-3 shadow-sm" style="background:linear-gradient(90deg,#e3f2fd 80%,#8B5CF6 100%);">
          <div class="fw-bold" style="font-size:1.1em;">{{ player.name }}</div>
          <div class="text-muted">Number: <span class="badge bg-info text-dark">{{ player.number }}</span></div>
          <div class="text-muted">Position: <span class="badge bg-secondary">{{ player.position }}</span></div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="/queries/" class="btn btn-link mt-4">Back</a>
  </div>
</div>
{% endblock %}
